{% extends 'base_learn.html' %}

{% load static %}

{% block content %}
  <br /><br /><br /><br />
  <form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    <div id="form-list">
      {% for form in formset %}
        <div class="form-instance">{{ form.as_p }}</div>
      {% endfor %}
    </div>
    <button type="submit">Submit</button>
    <button type="button" id="add-form">Add More</button>
    <br />
    <p>You can always add more and update the grades</p>
  </form>
{% endblock %}
